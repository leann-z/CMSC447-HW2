<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Entry</title>
</head>
<body>
    
<form action="/create" method="post">
    <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="Name" required>
    </div>
    <div class="form-group">
    <input type="number" class="form-control" name="id" placeholder="ID" required>
    </div>
    <div class="form-group">
    <input type="number" class="form-control" name="points" placeholder="Points" required>
    </div>
    <button type="submit" class="btn btn-light menu">Add User</button>
    <a type="button" href="{{ url_for('index') }}" class="btn btn-light menu"> Back </a>
    
</form>
    
</body>
</html>
